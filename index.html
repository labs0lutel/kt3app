<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мультимедиа Проект</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container media-controls">
        <h2>Аудио и Видео</h2>
        <input type="file" id="audioUpload" accept="audio/*">
        <audio id="audio" controls>
            Ваш браузер не поддерживает аудио.
        </audio>
        
        <input type="file" id="videoUpload" accept="video/*">
        <video id="video" width="320" height="240" controls>
            Ваш браузер не поддерживает видео.
        </video>
    </div>

    <div class="container canvas-controls">
        <h2>Графика и Анимация</h2>
        <canvas id="myCanvas" width="400" height="400"></canvas>
        <div class="animation-controls">
            <label for="speed">Скорость анимации:</label>
            <input type="range" id="speed" min="1" max="10" value="2">
            <span id="speedValue">2</span>
        </div>
    </div>

    <div class="container image-controls">
        <h2>Работа с Изображениями</h2>
        <label class="file-upload-label" for="upload">Загрузить изображение</label>
        <input type="file" id="upload" accept="image/*">
        <canvas id="imageCanvas" width="400" height="400"></canvas>
        <div class="filters">
            <label for="filter">Выберите фильтр:</label>
            <select id="filter">
                <option value="none">Нет</option>
                <option value="grayscale">Серый</option>
                <option value="invert">Инверсия</option>
            </select>
        </div>
        <div>
            <label for="color">Выберите цвет:</label>
            <input type="color" id="color" value="#000000">
        </div>
        <div>
            <label for="lineWidth">Выберите размер линии:</label>
            <input type="range" id="lineWidth" min="1" max="10" value="2">
        </div>
        <button id="saveImage">Сохранить изображение</button>
    </div>

<script src="./mp.js"></script>
<script src="./grafiti.js"></script>
<script src="./img.js"></script>
</body>
</html>
